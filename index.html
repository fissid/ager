<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses chart component</title>
    <link rel="stylesheet" href="./src/sass/main.css" />
    <script defer src="./src/script/script.js"></script>
  </head>
  <body>
    <main>
      <section class="header">
        <div class="header__left">
          <h3>My balance:</h3>

          <h2 class="header__left-value"></h2>
        </div>
        <div class="header__right">
          <img src="./src/img/logo.svg" alt="logo" />
        </div>
      </section>
      <section class="body">
        <h1 class="body__title">Spending - Last 7 days</h1>
        <div class="body__chart"></div>
        <div class="body__info">
          <h3 class="body__info-title">Total this month:</h3>
          <div class="body__info-more">
            <h1 class="body__info-more-left"></h1>
            <div class="body__info-more-right">
              <h5 class="percent"></h5>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </section>
      <section class="footer">
        <p>All weekday numbers are generated randomly, and their height, color and total number depend on randomly generated numbers.</p>
      </section>
    </main>
  </body>
</html>
